<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-mobile.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div id="wrap">
        <div id="in-wrap">
            <h1>Temperature Converter</h1>
            <ul type="none">
                <li>
                    <label for="">Celcius</label>
                    <input type="number" class="input-field" id="celcius-input" placeholder="Celcius">
                </li>
                <li>
                    <label for="">Farenheit</label>
                    <input type="number" class="input-field" id="farenheit-input" placeholder="Farenheit">
                </li>
                <li>
                    <label for="">Kelvin</label>
                    <input type="number" class="input-field" id="kelvin-input" placeholder="Kelvin">
                </li>
                <li>
                    <button class="btn" id="clr-btn">Clear</button>
                </li>
            </ul>
        </div>


    </div>

      <!-- Javascript -->
    <script src="script.js" charset="utf-8"></script>

</body>
</html>
